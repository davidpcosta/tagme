<div class="login-container">
    
    <div class="login-form">
        <h1>Coco Bambu</h1>

        <div class="form-group">
            <label>Nome do usuário</label>
            <input class="login" type="text" placeholder="Nome do usuário" />
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input class="senha" type="password" placeholder="Senha" />
        </div>

        <button type="button" (click)="validateLogin()">Acessar</button>
    </div>
</div>
